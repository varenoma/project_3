{% extends 'base.html' %}

{% block title %}
  {{ teacher.name }} - tahrirlash
{% endblock %}

{% block content %}
  <h1 class="p-3">"{{ teacher.name }}" malumotlarini tahrirlash</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Saqlash</button>
    <a href="{% url 'teacher:teacher_list' %}" class="btn btn-secondary">Bekor qilish</a>
  </form>
{% endblock %}
