{% extends 'base.html' %}

{% block title %}
  {{ student.full_name }} - tahrirlash
{% endblock %}

{% block content %}
  <h1 class="p-3">"{{ student.full_name }}" malumotlarini tahrirlash</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Saqlash</button>
    <a href="{% url 'student:student_list' %}" class="btn btn-secondary">Bekor qilish</a>
  </form>
{% endblock %}
